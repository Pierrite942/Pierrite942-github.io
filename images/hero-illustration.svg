<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main illustration -->
  <circle cx="300" cy="300" r="250" fill="url(#heroGrad)" opacity="0.1"/>
  
  <!-- Computer screen -->
  <rect x="150" y="150" width="300" height="200" rx="10" fill="#fff" stroke="#667eea" stroke-width="3"/>
  <rect x="165" y="165" width="270" height="150" rx="5" fill="#f8f9fa"/>
  
  <!-- Code lines -->
  <rect x="180" y="185" width="80" height="8" rx="4" fill="#667eea"/>
  <rect x="180" y="205" width="120" height="8" rx="4" fill="#764ba2"/>
  <rect x="180" y="225" width="100" height="8" rx="4" fill="#667eea"/>
  <rect x="180" y="245" width="140" height="8" rx="4" fill="#764ba2"/>
  <rect x="180" y="265" width="90" height="8" rx="4" fill="#667eea"/>
  <rect x="180" y="285" width="110" height="8" rx="4" fill="#764ba2"/>
  
  <!-- Computer stand -->
  <rect x="280" y="350" width="40" height="60" rx="5" fill="#667eea"/>
  <rect x="220" y="410" width="160" height="10" rx="5" fill="#764ba2"/>
  
  <!-- Floating elements -->
  <circle cx="480" cy="200" r="30" fill="#28a745" opacity="0.8"/>
  <circle cx="520" cy="280" r="20" fill="#007bff" opacity="0.8"/>
  <rect x="100" y="380" width="40" height="40" rx="5" fill="#ffc107" opacity="0.8"/>
  <rect x="470" cy="400" width="35" height="35" rx="5" fill="#dc3545" opacity="0.8"/>
</svg>
